{% extends 'base.html' %}

{% block contenido %}
    <div class = "p-3 mb-2 bg-subtle d-flex flex-wrap">
        {% for post in posts %}

            <div class="card border border-primary text-bg-primary m-3" style="max-width: 18rem;">
                <img src="{{ post.imagen.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title"> {{post.titulo}} </h5>
                <p class="card-text">{{post.subtitulo}}</p>
                <p class="card-text">{{post.fecha}}</p>

                <a href= "{% url 'post' post.id %}" class= "btn btn-primary">Abrir Post</a>
                </div>
            </div>

            {% empty %}
                <h1> No hay registros </h1>
        {% endfor %}
    </div>

{% endblock %}
