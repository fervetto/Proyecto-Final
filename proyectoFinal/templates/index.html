{% extends 'base.html' %}
{% load static %}

{% block titulo %}
  <title>Inicio</title>
{% endblock %}

{% block contenido %}
{% if user.is_authenticated %}
<div class="text-primary">
  <h1>Bienvenido, {{ user.username }}</h1>
</div>
{% endif %}

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/banner.jpg' %}" class="d-block w-100" alt="Python-Django">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/Programacion.jpg' %}" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/informatorio.jpg' %}" class="d-block w-100" alt="Imagen 3">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% include 'contact.html' %}
{% endblock %}
